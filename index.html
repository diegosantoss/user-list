<!doctype html>
<html>

<head>
    <title>User List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .no-user {
            display: none;
        }

        td {
            align-items: center;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-12 mt-5">
            <h1>User List</h1>
            <hr>
            <form id="form-include">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="age">Age</label>
                        <input type="text" name="age" class="form-control" id="age" placeholder="Age" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="city">City</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="City" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Include</button>
            </form>

            <form id="form-update">
                <div class="form-row col-md-12">
                    <table class="table table-hover no-user" style="margin-top: 35px;">
                        <thead>
                            <tr class="row">
                                <th scope="col">ID</th>
                                <th scope="col" class="col">Name</th>
                                <th scope="col" class="col">Age</th>
                                <th scope="col" class="col">City</th>
                                <th scope="col" class="col">Settings</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <script async src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.201711092/classList.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
